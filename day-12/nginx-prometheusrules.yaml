apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: nginx-prometheus-rule
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
    app.kubernetes.io/name: kube-prometheus
    app.kubernetes.io/part-of: kube-prometheus
spec:
  groups:
  - name: nginx-prometheus-rule
    rules:
    - alert: NginxDown
      expr: nginx_up == 0
      for: 1m
      labels: 
        severity: critical
      annotations:
        summary: "Nginx esta fora"
        description: "O nosso servidor Web Nginx esta fora!"
    - alert: NginxHighRequestRate
      expr: rate(nginx_http_requests_total[5m]) > 10
      for: 1m
      labels: 
        severity: warning
      annotations:
        summary: "O nginx esta recebendo um numero alto de requests"
        description: "O nginx esta com numero alto de requisicoes, voce pode ver mais detalhes abaixo" 

